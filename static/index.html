<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merchant Name Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-100 min-h-screen flex flex-col items-center justify-start p-6">

  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-8 mt-10">
    <h1 class="text-3xl md:text-4xl font-extrabold text-center text-blue-800 mb-6">
      Merchant Uniform Name Predictor
    </h1>

    <form id="uploadForm" class="space-y-4">
      <label class="block text-gray-700 font-medium mb-1" for="file">Upload File (.csv or .xlsx):</label>
      <input
        id="fileInput"
        type="file"
        name="file"
        accept=".csv, .xlsx"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
      >
        Upload & Predict
      </button>
    </form>

    <div id="loading" class="mt-6 hidden flex justify-center">
      <div class="spinner"></div>
    </div>

    <div id="results" class="mt-8 text-center"></div>
    <div id="tablePreview" class="overflow-x-auto mt-6"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultsDiv = document.getElementById('results');
    const loading = document.getElementById('loading');
    const tablePreview = document.getElementById('tablePreview');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file || (!file.name.endsWith('.csv') && !file.name.endsWith('.xlsx'))) {
        alert("Please upload a valid .csv or .xlsx file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      resultsDiv.innerHTML = "";
      tablePreview.innerHTML = "";
      loading.classList.remove("hidden");

      try {
        const res = await fetch("/upload-csv/", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        loading.classList.add("hidden");

        if (data.download_url) {
          resultsDiv.innerHTML = `
            <h2 class="text-xl font-semibold text-green-700 mb-2">Prediction Completed!</h2>
            <a href="${data.download_url}" class="inline-block mt-2 px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
              Download Result CSV
            </a>
          `;

          if (data.preview && data.preview.length > 0) {
            let headers = Object.keys(data.preview[0]);
            let rows = data.preview.map(row => {
              return `<tr class="border-b">${headers.map(h => `<td class="px-4 py-2">${row[h]}</td>`).join('')}</tr>`;
            }).join('');

            tablePreview.innerHTML = `
              <h3 class="text-lg font-medium mb-2 text-left">Preview (First 10 Rows):</h3>
              <div class="overflow-x-auto">
                <table class="min-w-full bg-white border rounded">
                  <thead class="bg-blue-100">
                    <tr>${headers.map(h => `<th class="px-4 py-2 text-left">${h}</th>`).join('')}</tr>
                  </thead>
                  <tbody>${rows}</tbody>
                </table>
              </div>
            `;
          }
        } else {
          resultsDiv.innerHTML = `<p class="text-red-600">${data.error || "Something went wrong."}</p>`;
        }

      } catch (err) {
        loading.classList.add("hidden");
        resultsDiv.innerHTML = `<p class="text-red-600">Error uploading file.</p>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
