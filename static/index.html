<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merchant Uniform Name Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Merchant Name Predictor</h1>

  <form id="uploadForm" class="bg-white p-6 rounded-xl shadow-md w-full max-w-xl text-center border border-blue-200">
    <label for="fileInput" id="dropzone"
      class="flex flex-col items-center justify-center border-2 border-dashed border-gray-400 rounded-lg p-8 cursor-pointer hover:border-blue-600 transition duration-200">
      <svg class="w-12 h-12 text-gray-500 mb-2" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M7 16V4m0 0L3 8m4-4l4 4m5 4v8m0 0l-4-4m4 4l4-4" />
      </svg>
      <span class="text-gray-600 text-sm">Drag and drop or click to select a .csv or .xlsx file</span>
      <input type="file" name="file" id="fileInput" accept=".csv,.xlsx" class="hidden" required />
    </label>

    <button type="submit"
      class="mt-4 w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">
      Upload & Predict
    </button>
  </form>

  <div id="results" class="mt-8 w-full max-w-5xl overflow-x-auto"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const dropzone = document.getElementById('dropzone');

    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('border-blue-500');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('border-blue-500');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('border-blue-500');
      fileInput.files = e.dataTransfer.files;
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!fileInput.files.length) return alert("Please upload a file.");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch("/upload-csv/", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      const resultDiv = document.getElementById("results");

      if (data.error) {
        resultDiv.innerHTML = `<div class="text-red-500 font-medium">${data.error}</div>`;
      } else {
        resultDiv.innerHTML = `
          <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2 text-green-600">Prediction Preview</h2>
            <a href="${data.download_url}" class="text-blue-700 underline" download>Download Full Result</a>
            <table class="table-auto mt-4 w-full text-sm border">
              <thead>
                <tr class="bg-blue-100 text-left">
                  <th class="px-2 py-1">Uniform Merchant Name</th>
                  <th class="px-2 py-1">Merchant Category</th>
                  <th class="px-2 py-1">Main Segment</th>
                  <th class="px-2 py-1">Priority Segment</th>
                </tr>
              </thead>
              <tbody>
                ${data.preview.map(row => `
                  <tr class="border-t">
                    <td class="px-2 py-1">${row["Uniform Merchant Name"]}</td>
                    <td class="px-2 py-1">${row["Merchant Category"]}</td>
                    <td class="px-2 py-1">${row["Main Segment"]}</td>
                    <td class="px-2 py-1">${row["Priority Segment"]}</td>
                  </tr>`).join('')}
              </tbody>
            </table>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
